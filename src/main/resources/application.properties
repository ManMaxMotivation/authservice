# Nomer porta, na kotorom zapuskaetsya prilozhenie
server.port=8082

# URL dlya razrabotki, ispol'zuetsya v dokumentatsii Swagger
openapi.dev-url=http://localhost:8082

# URL dlya produkta, ispol'zuetsya v dokumentatsii Swagger
openapi.prod-url=https://bank-account-api.com

# Vklyuchit' kodirovku dlya obrabotki zaprosov
server.servlet.encoding.enabled=true

# Ukazanie kodirovki UTF-8 dlya zaprosov
server.servlet.encoding.charset=UTF-8

# Prinuditelnaya ustanovka ukazannoy kodirovki dlya vsekh zaprosov
server.servlet.encoding.force=true

# Imena prilozheniya dlya Spring Actuator i Prometheus
spring.application.name=observability

# Otobrazhaemye endpoints Actuator: health, metrics, prometheus
management.endpoints.web.exposure.include=health,metrics,prometheus

# Pokazat' detali po /actuator/health
management.endpoint.health.show-details=always

# Veroyatnost' semplirovaniya (1.0 = 100%) dlya Zipkin/Jaeger
management.tracing.sampling.probability=1.0

# Metka dlya Prometheus (dlya otlichiya instantsiy)
metrics.export.prometheus.tags.instance=auth-service-8082

# Put' k OpenAPI dokumentatsii
springdoc.api-docs.path=/v3/api-docs

# Put' k Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Sortirovka operatsiy v Swagger UI po metodu
springdoc.operations-sorter=method

# Sortirovka tegov v Swagger UI po alfavitu
springdoc.tags-sorter=alpha

# Vklyuchit' knopku "Try it out" v Swagger UI
springdoc.swagger-ui.tryItOutEnabled=true

# Otklyuchit' CSRF dlya Swagger UI
springdoc.swagger-ui.csrf.enabled=false

# Nastroiki podklyucheniya k PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/admin
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Nastroiki Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Pokazat' li SQL-zaprosy ot Hibernate v logakh
spring.jpa.show-sql=false

# Uroven' logirovaniya dlya zaprosov Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Formatirovanie SQL-zaprosov
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

# Nastroiki otobrazheniya oshibok
# Vklyuchit' soobshcheniya ob oshibkakh v otvete
server.error.include-message=always
# Pokazyvat' stacktrace tol'ko pri nalichii parametra trace=true
server.error.include-stacktrace=on_param
# Vklyuchit' otobrazhenie isklucheniya v otvete
server.error.include-exception=true
# Vklyuchit' otobrazhenie oshibok svyazannyh s privyazkoy dannykh
server.error.include-binding-errors=always
